<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>Enter Name</td>
                <td><input type="text" placeholder="Enter Your Name" name="" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="" id="">
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select name="" id="">
                        <option value="">New Delhi</option>
                        <option value="">Haryana</option>
                        <option value="">Rajasthan</option>
                        <option value="">Kerala</option>
                        <option value="">Mumbai</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" id="">Male
                    <input type="radio" name="gender" id="">Female
                </td>
            </tr>

            <tr>
                <td>Hobbies :</td>
                <td>
                    <input type="checkbox" name="" id="">Playing
                    <input type="checkbox" name="" id="">Singing
                    <input type="checkbox" name="" id="">Dancing
                    <input type="checkbox" name="" id="">Cooking
                    <input type="checkbox" name="" id="">Browsing
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="login"></td>
                <td><input type="reset" value="clear"></td>
            </tr>
        </table>
    </form>
</body>

</html>
